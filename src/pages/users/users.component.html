<form [formGroup]="userForm" (submit)="saveUser()">
  <div>
    <label>
      Name:
    </label>
    <input type="text" formControlName="firstName">
  </div>
  <div>
    <label>
      Last Name:
    </label>
    <input type="text" formControlName="lastName">
  </div>
  <div>
    <label>
      Email:
    </label>
    <input type="text" formControlName="email">
  </div>
  <div>
    <label>
      Age:
    </label>
    <input type="text" formControlName="age">
  </div>
  <button>Submit</button>
</form>


<input type="text" (input)="onSearch($event.target.value)">
<div>
  <table>
    <thead>
      <th>â„–</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td><button (click)="editUser(user)">Edit</button></td>
        <td><button (click)="deleteUser(user.id)" disabled>Delete</button></td>

      </tr>
    </tbody>
  </table>
</div>
