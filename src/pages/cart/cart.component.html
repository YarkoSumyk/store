<!-- Перший спосіб -->
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
    <ng-container *ngIf="loginForm.controls.email.touched">
      <div class="text-danger" *ngIf="loginForm.controls.email.errors?.required">
        Email is required!
      </div>
      <div class=" text-danger" *ngIf="loginForm.controls.email.errors?.email">
        Email is invalid!
      </div>
    </ng-container>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
      placeholder="Password" name="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" formControlName="agree" class="form-check-input" id="exampleCheck1" name="agree">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <!-- <div >
    <div *ngFor="let field of loginForm.controls.fields">
      <input formControl="field.name" type="text">
    </div>
  </div> -->
  <button type="submit" class="btn btn-primary" (click)="onSave()" [disabled]="!loginForm.valid">Submit</button>
</form>
<button class="btn btn-primary" (click)="addField()">Add</button>
